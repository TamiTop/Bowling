<div class="container">
    <div>
        <h1>Bowling Frame {{frameNumber}}</h1>
    </div>
    <hr>
    <div>
        <h4>Register the players and their rolls of the frame, up to 4 players in a game:</h4>
    </div>
    <br>

    <!-- Sumbit new roll form -->
    <form (ngSubmit)="onSubmit()" #rollForm="ngForm">
        <div class="form-row">
            <!-- Name input, or dropdown (from the 2nd frame) -->
            <div class="col-xs-4">
                <label>Name</label>
                <!-- Input  ******change to frame count-->
                <div *ngIf="frameNumber === 1; else dropdownNames">
                    <input type="text" class="form-control" [(ngModel)]="playerName" name="name">
                </div>
                <!-- Dropdown - nice feature but not actually needed, only if there is time left.. -->
                <ng-template #dropdownNames>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle">name <span
                                class="caret"></span></button>
                        <ul class="dropdown-menu w-100" *ngFor="let player of playerNames">
                            <li>player.name</li>
                        </ul>
                    </div>
                </ng-template>
                <div [hidden]="!playerError" class="alert alert-danger">
                    {{playerError}}
                </div>
            </div>
        </div>
        <div class="form-row">
            <!-- Score input -->
            <div class="col-xs-3">
                <label>Score</label>
                <input type="number" class="form-control" [(ngModel)]="playerScore" name="score" min="0" max="10">
                <div [hidden]="+this.playerScore <= 10" class="alert alert-danger">
                    Score cannot be greater than 10
                </div>
                <div [hidden]="+this.playerScore >= 0" class="alert alert-danger">
                    Score cannot be smaller than 0
                </div>
                <div [hidden]="!scoreError" class="alert alert-danger">
                    {{scoreError}}
                </div>
                <div [hidden]="!nextFrameError" class="alert alert-danger">
                    {{nextFrameError}}
                </div>
            </div>
        </div>
        <div class="form-row">
            <!-- Form submit and clear buttons -->
            <div class="col-xs-3" style="padding-top: 2.15%;">
                <button type="submit" class="btn btn-primary"
                    [disabled]="!this.playerName || !this.playerScore || +this.playerScore > 10 || +this.playerScore < 0">Submit</button>
                &nbsp;
                <button type="button" class="btn btn-default"
                    (click)="rollForm.reset(); nextFrameError=''; playerError=''">Clear
                    Form</button>
            </div>
        </div>
        <div class="form-row">
            <!-- Form next frame button -->
            <div class="col-xs-3" style="padding-top: 2.15%;">
                <button type="button" class="btn btn-primary" [disabled]="nextFrameError" (click)="nextFrame()">Move to
                    the
                    next frame</button>
            </div>
        </div>
    </form>
</div>
<br>
